	<body style="font-family: sans-serif">

			    </nav>
			</div>
			<div class="dropdown">

				    <a href="zone.html">Set Zone</a>

			<div class="zoneContainer">

				<p>Choose Zones to set: </p>

			    <div>
			      <input type="checkbox" id="sittingroom" name="zones" value="Sitting Room" checked>
			      <label for="sittingroom">Sitting Room</label>
			    </div>

			    <div>
			      <input type="checkbox" id="bathroom" name="zones" value="Bathroom" checked>
			      <label for="bathroom">Bathroom</label>
			    </div>

			    <div>
			      <input type="checkbox" id="bedrooms" name="zones" value="Bedrooms">
			      <label for="bedrooms">Bedroom</label>
			    </div>

			    <div>
			      <input type="checkbox" id="kitchen" name="zones" value="Kitchen">

			    <div>
			      <button id="select">Set Selected Zones</button>
			    </div>
			    <br>
			</div>

		<script>
			
			document.getElementById('select').onclick = function() {
			  var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
			  for (var checkbox of checkboxes) {
			    alert("The following zones have been set: " + checkbox.value);
			  }
			}

		</script>
